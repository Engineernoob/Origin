apiVersion: v1
kind: ConfigMap
metadata:
  name: origin-backend-config
  namespace: origin-production
data:
  NODE_ENV: "production"
  PORT: "3000"
  
  # CORS configuration
  FRONTEND_URL: "https://origin.example.com"
  
  # File upload configuration
  MAX_FILE_SIZE: "500MB"
  UPLOAD_PATH: "/app/uploads"
  
  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "1000"
  
  # Video processing
  VIDEO_PROCESSING_CONCURRENCY: "4"
  THUMBNAIL_QUALITY: "85"
  
  # Caching
  DEFAULT_TTL: "3600"
  CDN_TTL: "86400"
  
  # Monitoring
  METRICS_PATH: "/metrics"
  HEALTH_CHECK_PATH: "/health"
  
  # Feature flags
  ENABLE_ANALYTICS: "true"
  ENABLE_LIVE_STREAMING: "true"
  ENABLE_ADS: "true"
  ENABLE_MODERATION: "true"
  ENABLE_RECOMMENDATIONS: "true"
  
  # Performance settings
  WORKER_PROCESSES: "auto"
  CONNECTION_LIMIT: "10000"
  REQUEST_TIMEOUT: "30000"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: origin-frontend-config
  namespace: origin-production
data:
  NODE_ENV: "production"
  PORT: "3001"
  
  # CDN and asset configuration
  NEXT_PUBLIC_CDN_URL: "https://cdn.origin.example.com"
  NEXT_PUBLIC_ASSETS_URL: "https://cdn.origin.example.com/assets"
  
  # Feature flags
  NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  NEXT_PUBLIC_ENABLE_LIVE_STREAMING: "true"
  NEXT_PUBLIC_ENABLE_UPLOADS: "true"
  NEXT_PUBLIC_ENABLE_COMMENTS: "true"
  NEXT_PUBLIC_ENABLE_SHARE: "true"
  
  # UI/UX settings
  NEXT_PUBLIC_THEME: "dark"
  NEXT_PUBLIC_LANGUAGE: "en"
  NEXT_PUBLIC_LOCALE: "en-US"
  
  # Performance settings
  NEXT_PUBLIC_CACHE_DURATION: "86400"
  NEXT_PUBLIC_IMAGE_QUALITY: "85"
  NEXT_PUBLIC_LAZY_LOADING: "true"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: origin-production
data:
  nginx.conf: |
    events {
        worker_connections 2048;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # Performance settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 75;
        types_hash_max_size 2048;
        client_max_body_size 500M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/x-javascript
            application/xml+rss
            application/javascript
            application/json
            application/xml
            image/svg+xml;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
        limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
        limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

        # Upstream servers
        upstream backend {
            least_conn;
            server origin-backend:3000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        upstream frontend {
            server origin-frontend:3001 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        # HTTP server (redirect to HTTPS)
        server {
            listen 80;
            server_name _;
            return 301 https://$host$request_uri;
        }

        # HTTPS server
        server {
            listen 443 ssl http2;
            server_name _;

            # SSL configuration
            ssl_certificate /etc/ssl/certs/cert.pem;
            ssl_certificate_key /etc/ssl/private/key.pem;
            ssl_session_timeout 1d;
            ssl_session_cache shared:SSL:50m;
            ssl_session_tickets off;

            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers off;

            # Security headers
            add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' wss: https:; media-src 'self' blob: https:; object-src 'none'; frame-src 'self'; font-src 'self' data:;" always;

            # API routes
            location /api/ {
                limit_req zone=api burst=50 nodelay;
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout 300;
                proxy_connect_timeout 300;
                proxy_send_timeout 300;
            }

            # Authentication endpoints
            location /api/auth/ {
                limit_req zone=auth burst=30 nodelay;
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # File uploads
            location /api/videos/upload {
                limit_req zone=upload burst=10 nodelay;
                proxy_pass http://backend;
                proxy_request_buffering off;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 900;
                proxy_connect_timeout 900;
                proxy_send_timeout 900;
            }

            # Health checks
            location /health {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                access_log off;
            }

            # Metrics
            location /metrics {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                allow 127.0.0.1;
                allow 10.0.0.0/8;
                allow 172.16.0.0/12;
                allow 192.168.0.0/16;
                deny all;
                access_log off;
            }

            # WebSocket connections
            location /socket.io/ {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Frontend application
            location / {
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
            }
        }
    }
