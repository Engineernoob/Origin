apiVersion: v1
kind: Secret
metadata:
  name: origin-secrets
  namespace: origin-production
type: Opaque
stringData:
  # Database secrets (will be overridden by external secret operator)
  DB_HOST: ""
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASS: ""
  DB_NAME: "origin"
  
  # Redis secrets
  REDIS_HOST: ""
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  
  # Elasticsearch secrets
  ELASTICSEARCH_HOST: ""
  ELASTICSEARCH_PORT: "9200"
  
  # JWT secrets
  JWT_SECRET: ""
  JWT_EXPIRES_IN: "7d"
  
  # Google OAuth
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GOOGLE_CALLBACK_URL: ""
  
  # YouTube API
  YOUTUBE_API_KEY: ""
  YOUTUBE_QUOTA_LIMIT: "10000"
  
  # AWS S3
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: "us-east-1"
  S3_VIDEOS_BUCKET: ""
  S3_THUMBNAILS_BUCKET: ""
  
  # Notification services
  SENTRY_DSN: ""
  
---
apiVersion: v1
kind: Secret
metadata:
  name: origin-frontend-secrets
  namespace: origin-production
type: Opaque
stringData:
  NEXT_PUBLIC_API_URL: "https://api.origin.example.com"
  NEXT_PUBLIC_FRONTEND_URL: "https://origin.example.com"
  NEXT_PUBLIC_GOOGLE_CLIENT_ID: ""
  NEXT_PUBLIC_CDN_URL: "https://cdn.origin.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: origin-production
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: "" # Add your Docker registry credentials here
